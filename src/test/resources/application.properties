server.servlet.context-path=/v1/
spring.datasource.url = jdbc:mysql://localhost:3306/volia?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&useConfigs=maxPerformance&useLegacyDatetimeCode=false&serverTimezone=Africa/Cairo
spring.datasource.username = root
spring.datasource.password = Mysql8Root
spring.datasource.driver-class-name = org.mariadb.jdbc.Driver
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.time-between-eviction-runs-millis = 60000
#spring.jpa.hibernate.ddl-auto= update

spring.jpa.database = MYSQL
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



spring.flyway.enabled=true
spring.flyway.placeholders.db=volia
spring.flyway.defaultSchema=volia
spring.flyway.schemas=volia
spring.flyway.table=volia_flyway_schema_history
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=true

server.port=8080